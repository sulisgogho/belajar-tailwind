<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white rounded-lg shadow-lg flex w-3/4 lg:w-[1000px] lg:h-[500px]">
      <!-- Left Side (Login Form) -->
      <div class="w-1/2 px-10 py-8 lg:px-20">
        <div class="flex justify-start">
          <!-- Icon/logo placeholder -->
          <img src="https://sulistyowatimunawaroh.vercel.app/img/logo/cakep1.png" alt="" class="h-20 w-20" />
        </div>
        <h2 class="text-3xl font-bold mb-6 text-center">Login</h2>
        <form>
          <div class="mb-4">
            <input type="email" placeholder="Email" id="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
          </div>
          <div class="mb-4">
            <input type="password" placeholder="Password" id="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
          </div>
          <div class="flex justify-between items-center mb-4">
            <a href="#" class="text-sm text-indigo-600 hover:underline">Forget Password?</a>
          </div>
          <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Login</button>
        </form>
        <p class="mt-4 text-sm text-center">Don't have account? <a href="#" class="text-indigo-600 hover:underline">Register</a></p>
      </div>

      <!-- Right Side (Illustration) -->
      <div class="w-1/2 bg-green-100 rounded-r-lg flex items-center justify-center">
        <img
          src="https://img.freepik.com/free-vector/lovely-planner-scrapbook-elements-pack_23-2148687915.jpg?t=st=1728446147~exp=1728449747~hmac=c4b64be56e5ec2d8235d27478d4d26b0fa0b6d89b79b656881b46f28091714b3&w=740"
          alt="Illustration"
          class="h-full w-auto rounded-r-lg"
        />
      </div>
    </div>
  </body>
</html>
